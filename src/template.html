<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animations Sandbox</title>
</head>
<body>
    <div class="main">
        <section class="section-nav">
            Header, etc.
        </div>
        <div class="sticky__container">
            <div class="sticky__inner">
                <div class="social__container"></div>
                    <ul class="social__list">
                        <li class="social__link">1</li>
                        <li class="social__link">2</li>
                        <li class="social__link">3</li>
                        <li class="social__link">4</li>
                        <li class="social__link">5</li>
                        <li class="social__link">6</li>
                    </ul>
                </div>
            </div>
        </div>
        <section class="main-content">
            <div class="parallax">
                <div class="parallax__group parallax__group--first">
                    <div class="parallax__layer parallax__layer--front">
                        <span class="letter letter--a">a</span>
                    </div>
                    <div class="parallax__layer parallax__layer--fore">
                        <span class="letter letter--m">m</span>
                    </div>
                    <div class="parallax__layer parallax__layer--base">
                        <span class="letter letter--y">y</span>
                    </div>
                </div>
                <div class="parallax__group parallax__group--last">
                    <div class="parallax__layer parallax__layer--front">
                        <span class="letter letter--e1">e</span>
                    </div>
                    <div class="parallax__layer parallax__layer--fore">
                        <span class="letter letter--c">c</span>
                    </div>
                    <div class="parallax__layer parallax__layer--base">
                        <span class="letter letter--k">k</span>
                    </div>
                    <div class="parallax__layer parallax__layer--back">
                        <span class="letter letter--e2">e</span>
                    </div>
                    <div class="parallax__layer  parallax__layer--deep">
                        <span class="letter letter--r">r</span>
                    </div>
                    <div class="parallax__layer parallax__layer--very-deep">
                        <span class="letter letter--t">t</span>
                    </div>
                </div>
            </div>
            <!-- end parallax section-->
        </section>
        <div class="nav image-map__container">
            <!-- Image Map Generated by http://www.image-map.net/ -->
            <img src="./assets/sediment.jpg" usemap="#image-map" class="image-map__img">
            <map name="image-map" class="image-map__nav">
                <area class="image-map__nav-item" target="_self" alt="Link 1 " title="Link 1 " href="#" coords="370,84,437,68,522,64,616,62,669,57,722,53,741,62,779,224,369,217" shape="poly">
                <area class="image-map__nav-item" target="_self" alt="Link 2" title="Link 2" href="#" coords="367,218,780,225,778,364,245,363" shape="poly">
                <area class="image-map__nav-item" target="_self" alt="Link 3" title="Link 3" href="#" coords="244,363,780,366,780,465,731,491,141,484" shape="poly">
                <area class="image-map__nav-item" target="_self" alt="Link 4" title="Link 4" href="#" coords="141,486,730,493,620,630,360,650,140,612" shape="poly">
            </map>
        </div>
        <!-- end image map-->
    </div>
    <<!-- end main -->
</body>
</html>
